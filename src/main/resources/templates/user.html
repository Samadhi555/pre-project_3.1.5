<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>User page</title>

    <style>
        .table tbody tr td {
            vertical-align: middle;
            height: 1rem;
        }

        .navbar-brand {
            margin-right: 1px;
        }

        .navbar-brand + .navbar-brand {
            margin-left: 1px;
        }

        .nav-link {
            margin-left: 1px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span>
            <span class="navbar-brand font-weight-bold" id="userEmail"></span>
            <span class="navbar-brand" id="userRoles"></span>
        </span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-2">
            <br>
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <span class="nav-link active">User</span>
            </div>
        </div>


        <div class="col-10 bg-light mt-3 mb-3" style="min-height: 100vh;">
            <div class="page-header mt-1 mb-3">
                <h1 class="display-5">User information-page</h1>
            </div>
            <div class="card">
                <h5 class="card-header">About user</h5>
                <div class="card-body">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody id="userDataBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script>

    fetch('/page')
        .then(response => response.json())
        .then(data => {
            document.getElementById('userEmail').textContent = data.email;
            const roleNames = data.roles.map(role => role.name.substring(5));
            document.getElementById('userRoles').textContent = 'with roles: ' + roleNames.join(' ');
            fillUserData(data);
        });
    function fillUserData(user) {
        const userDataBody = document.getElementById('userDataBody');
        const row = document.createElement('tr');

        row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.firstname}</td>
            <td>${user.lastname}</td>
            <td>${user.age}</td>
            <td>${user.email}</td>
            <td>${user.roles.map(role => role.name.substring(5)).join(' ')}</td>
        `;

        userDataBody.appendChild(row);
    }
</script>

</body>
</html>
