<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Admin</title>

</head>

<body>
<!-- Шапка -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span>
            <span class="navbar-brand font-weight-bold" id="userEmail"></span>
            <span class="navbar-brand" id="userRoles"></span>
        </span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>


<!-- Moдальное окно для удаления пользователя -->
<div class="modal" id="deleteModal" tabindex="-1" role="dialog"
     aria-labelledby="example1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="example1">Delete User</h5>

                <!-- Кнопка закрытия -->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label=""></button>
                <!-- !!!!!!!!-->
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row ">
                        <form id="modalDelete">
                            <div class="form-group text-center">
                                <label for="deleteId">
                                    <strong>Id</strong>
                                </label>
                                <input type="text" class="form-control"
                                       id="deleteId">
                            </div>
                            <br>
                            <div class="form-group text-center">
                                <label for="deleteName">
                                    <strong>Name</strong>
                                </label>
                                <input type="text" class="form-control"
                                       id="deleteName">
                            </div>
                            <br>
                            <div class="form-group text-center">
                                <label for="deleteLastName">
                                    <strong>LastName</strong>
                                </label>
                                <input type="text" class="form-control"
                                       id="deleteLastName">
                            </div>
                            <br>
                            <div class="form-group text-center">
                                <label for="deleteAge">
                                    <strong>Age</strong>
                                </label>
                                <input type="text" class="form-control"
                                       id="deleteAge">
                            </div>
                            <br>
                            <div class="form-group text-center">
                                <label for="deleteRoles">
                                    <strong>Role</strong>
                                </label>
                                <input type="text" class="form-control"
                                       id="deleteRoles">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="deleteBtn"
                        onclick="deleteUser();">Delete
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        id="closeDelete"
                >Close
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Модальное окно для изменеия пользователя-->
<div class="modal" id="editModal" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Update User</h5>

                <!-- Кнопка закрытия -->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label=""></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row ">
                        <form id="modalEdit">

                            <div class="mb-3 text-center">
                                <label for="editId"><b>ID</b></label>
                                <input class="form-control" type="text"
                                       id="editId" disabled>
                            </div>

                            <div class="mb-3 text-center">
                                <label for="editName"><b>
                                    Name</b></label>
                                <input class="form-control" type="text"
                                       id="editName" required>

                            </div>

                            <div class="mb-3 text-center">
                                <label for="editLastName"><b>Last
                                    Name</b></label>
                                <input class="form-control" type="text"
                                       id="editLastName">
                            </div>

                            <div class="mb-3 text-center">
                                <label for="editAge"><b>Age</b></label>
                                <input class="form-control" type="number"
                                       id="editAge">
                            </div>
                            <div class="mb-3 text-center">
                                <label for="editPassword"><b>Password</b></label>
                                <input class="form-control" type="text"
                                       id="editPassword">
                            </div>
                            <div class="mb-3 text-center">
                                <label for="editRole"><b>Password</b></label>
                                <input class="form-control" type="text"
                                       id="editRole">
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" id="editBtn"
                                        onclick="editUser()">Edit
                                </button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                        id="editClose">Close
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<!-- Боковая панель -->
<div class="d-flex align-items-start">
    <div class="col-2">
        <div class="nav flex-column nav-pills me-3">
            <a class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill" href="#v-pills-admin" role="tab"
               aria-controls="v-pills-admin" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-user-tab" data-bs-toggle="pill" href="#v-pills-user" role="tab"
               aria-controls="v-pills-user" aria-selected="false">User</a>
        </div>
    </div>


    <!-- Таблица пользователей -->
    <div class="container-fluid">
        <h1>Admin panel</h1>

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab" aria-controls="users" aria-selected="true">Users Table</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#new-user" type="button" role="tab" aria-controls="new-user" aria-selected="false">New User</button>
                    </li>
                </ul>

        <div class="tab-content bg-light overflow-auto" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                <div class="card">
                    <h5 class="card-header" style="text-align: left;">All users</h5>
                    <div class="card-body">
                        <table class="table table-striped table-sm">
                            <thead class="table-white">
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody id="tableBodyAdmin"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Добавление нового пользователя -->

        <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
            <div class="container px-0">
                <div class="row gx-3">
                    <div class="col">
                        <div class="p-3 border bg-light"><b>Add New User</b></div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center container">
                <div class="row">
                    <div class="my-4">
                        <div class="p-3 border bg-highlight">

                            <form id="newUserForm">
                                <div class="mb-3 text-center">
                                    <label for="nameNew" class="form-label"><b>Name</b></label>
                                    <input type="text" id="nameNew" class="form-control" placeholder="Name" required/>
                                </div>
                                <div class="mb-3 text-center">
                                    <label for="lastNameNew" class="form-label"><b>Last Name</b></label>
                                    <input type="text" id="lastNameNew" class="form-control" placeholder="Last Name"
                                           required/>
                                </div>
                                <div class="mb-3 text-center">
                                    <label for="ageNew" class="form-label"><b>Age</b></label>
                                    <input type="text" id="ageNew" class="form-control" placeholder="Age" required/>
                                </div>
                                <div class="mb-3 text-center">
                                    <label for="emailNew" class="form-label"><b>Email</b></label>
                                    <input type="text" id="emailNew" class="form-control" placeholder="Email" required/>
                                </div>
                                <div class="mb-3 text-center">
                                    <label for="passwordNew" class="form-label"><b>Password</b></label>
                                    <input type="password" id="passwordNew" class="form-control" placeholder="Password"
                                           required/>
                                </div>
                                <div class="mb-3 text-center">
                                    <label for="rolesNew" class="form-label"><b>Role</b></label>
                                    <input type="text" id="rolesNew" class="form-control" placeholder="Role" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-success" type="submit">Add New User</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="webjars/jquery/3.3.1/jquery.min.js"></script>

<script src="/admin.js"></script>

</body>

</html>
